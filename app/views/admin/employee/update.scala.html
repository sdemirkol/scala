@(crudForm:Form[orm.entities.EmployeeCrudFormData])(implicit request:RequestHeader)

        <fieldset class="user-fieldset">

            <div class="user-form">
                <label class="form-title" style="color: #F8741B; font-size: 22px;font-weight: bold; text-decoration:none">title</label>
            </div>
            <br/>
            @*for(item<-entity){*@
            <table align="center" cellspacing="20">
                <tr>
                    <td align="left">
                        <div class="user-form" id="firstName_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <strong>firstname</strong> :
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="firstName_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" id="Name" name="Name" value="@crudForm.Name" placeholder="Name" class="form-control input-lg" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div class="user-form" id="lastName_field_label">

                                    <input type="text" id="Surname" name="Surname" value="@crudForm.Surname" placeholder="Surname" class="form-control input-lg" required>
                                </div>
                            </div>
                        </div>

                </tr>
                
            </table>
            
            <br/>
            <div class="form-actions controls ynt-btn-xlarge">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Add</button>
            </div>

        </fieldset>
